<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Jason Sweeney</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="css/boska.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
			integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<nav class="nav"><img src="assets/logos/logo.svg" /></nav>

		<section class="hero">
			<div class="puzzle">
				<img src="assets/images/puzzle-complete.svg" />
				<img
					class="puzzle__empty"
					id="empty-slot"
					src="assets/images/puzzle-top-right.svg"
				/>
			</div>
			<div class="hero__content">
				<h1 class="hero__title">Hello! I'm Jason</h1>
				<h2 class="hero__subtitle">
					I am a web designer, developer, ex-instructor, and the missing piece
					to your puzzle
				</h2>
				<img
					draggable="true"
					id="drag-piece"
					class="hero__image"
					src="assets/images/puzzle-of-me.png"
				/>
				<p class="hero__bottom-text">Complete Puzzle to Learn More</p>
			</div>
		</section>
		<script src="script.js"></script>
	</body>
</html>
